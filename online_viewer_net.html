<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Percentuale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 80%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calcolatore Percentuale</h1>
        <input type="number" id="number" placeholder="Inserisci il numero" />
        <input type="number" id="percentage" placeholder="Inserisci la percentuale" />
        <button onclick="calculatePercentage()">Calcola</button>
        <div id="result"></div>
    </div>
    <script>
        function calculatePercentage() {
            // Ottieni i valori dagli input
            const number = parseFloat(document.getElementById('number').value);
            const percentage = parseFloat(document.getElementById('percentage').value);
            
            if (isNaN(number) || isNaN(percentage)) {
                document.getElementById('result').innerText = 'Per favore, inserisci valori validi.';
                return;
            }
            
            // Calcola la percentuale
            const result = (number * percentage) / 100;
            
            // Mostra il risultato
            document.getElementById('result').innerText = `Il ${percentage}% di ${number} Ã¨ ${result}.`;
        }
    </script>
</body>
</html>
